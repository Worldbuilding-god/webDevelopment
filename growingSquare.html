<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growing Square.</title>
    <style>
        #growbox{
            border: 1px solid black;
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div id="growbox"></div>
    <script>
        var box = document.getElementById("growbox");
       // var boxstyle = box.style.height;
       // console.log(boxstyle)
       var height = 100;
       var width = 100;
       var timer = setInterval(expand, 200);
       function expand(){
        box.style.width = width + "px";
        box.style.height = height + "px";
        width += 2;
        height += 2;
        if((width * height) >= 200000){
            clearInterval(timer);
        }
       }

        console
    </script>
</body>
</html>
