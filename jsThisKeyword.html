<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js This Keyword</title>
</head>
<body>
    <p onclick="turnRed(this)">Click me</p>
    <p onclick="turnRed(this)">Click me 2</p>
    <p onclick="turnRed(this)">Click me 3</p>
    <p onclick="turnRed(this)">Click me 4</p>
    <p onclick="turnRed(this)">Click me 5</p>
    <p onclick="turnRed(this)">Click me 6</p>
    <script>
        function turnRed(element){
            element.style.color = "red"
            element.style.backgroundColor = "pink"
            element.style.fontSize = "50px"
            element.style.margin = "10px"
            element.style.padding = "5px"
        }
    </script>
</body>
</html>
