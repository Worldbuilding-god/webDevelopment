<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using getElementByID</title>
</head>
<body>
    <div id="display">Original Text</div>
    <p>Uses JS to change text in the div to "Changed By Javascript"</p>
    <script>
        var display = document.getElementById("display");
        display.innerHTML = "Changed By Javascript";
    </script>
</body>
</html>
