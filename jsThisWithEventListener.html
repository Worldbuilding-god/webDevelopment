<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js This Keyword using EventListener</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        div{
            background-color: blue;
            height: 50px;
            width: 50px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h2>Click box to see it change color</h2>
    <div></div>
    <div></div>
    <div></div>
    <script>
        var divList = document.getElementsByTagName("div");
        for(var i = 0; i < divList.length; i++){
            divList[i].addEventListener("click", turnRed)
        }
        function turnRed(){
            this.style.backgroundColor = "red"
        }
    </script>
</body>
</html>
