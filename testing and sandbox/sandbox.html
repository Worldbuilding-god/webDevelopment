<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandbox</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1 id="colorChanging">Sandbox</h1>
    <button onclick="changeColor()">Click me</button>
    <script>
        function changeColor(){
            var h1 = document.getElementById("colorChanging");
            var rand1 = Math.floor(Math.random() * 255)
            h1.style.color = "rgb(" + rand1 + ", " + rand1 + ", " + rand1 + ");"
            h1.getAttribute()
        }
    </script>
</body>
</html>
